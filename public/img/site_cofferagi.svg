<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#070606"/>
      <stop offset="0.6" stop-color="#14110c"/>
      <stop offset="1" stop-color="#000000"/>
    </linearGradient>
    <radialGradient id="glow" cx="45%" cy="35%" r="60%">
      <stop offset="0" stop-color="rgba(212,175,55,0.18)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="26"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="520" cy="320" r="520" fill="url(#glow)" filter="url(#soft)"/>
  <circle cx="1200" cy="620" r="520" fill="rgba(138,43,226,0.10)" filter="url(#soft)"/>

  <g font-family="ui-serif, Georgia, serif" fill="#ffffff">
    <text x="140" y="420" font-size="88" font-weight="700" opacity="0.95">Coffee Ragi</text>
    <text x="140" y="485" font-size="34" opacity="0.70">cofferagi-rework.vercel.app</text>
  </g>

  <g font-family="ui-sans-serif, system-ui" fill="rgba(231,231,238,0.85)">
    <text x="140" y="560" font-size="22">Next.js 14 + TypeScript + Tailwind + Supabase</text>
  </g>

  <g>
    <rect x="140" y="610" width="420" height="64" rx="20" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)"/>
    <text x="170" y="652" font-family="ui-sans-serif, system-ui" font-size="18" fill="rgba(231,231,238,0.82)">Experiência premium • foco em conversão</text>
  </g>
</svg>

