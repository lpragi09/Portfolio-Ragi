<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#05070b"/>
      <stop offset="0.55" stop-color="#0a0f1b"/>
      <stop offset="1" stop-color="#000000"/>
    </linearGradient>
    <radialGradient id="neon" cx="55%" cy="38%" r="60%">
      <stop offset="0" stop-color="rgba(255,170,0,0.22)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="26"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="720" cy="300" r="560" fill="url(#neon)" filter="url(#soft)"/>
  <circle cx="1240" cy="640" r="560" fill="rgba(138,43,226,0.10)" filter="url(#soft)"/>

  <g font-family="ui-serif, Georgia, serif" fill="#ffffff">
    <text x="140" y="420" font-size="78" font-weight="700" opacity="0.95">Website Canal Counter-Strike</text>
    <text x="140" y="485" font-size="34" opacity="0.70">canalsoares.vercel.app</text>
  </g>

  <g font-family="ui-sans-serif, system-ui" fill="rgba(231,231,238,0.85)">
    <text x="140" y="560" font-size="22">Feito para cliente (criador de conteúdo) • Next.js 14 + TypeScript + Tailwind + Supabase</text>
  </g>

  <g>
    <rect x="140" y="610" width="460" height="64" rx="20" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)"/>
    <text x="170" y="652" font-family="ui-sans-serif, system-ui" font-size="18" fill="rgba(231,231,238,0.82)">Alta conversão • layout premium • leitura fluida</text>
  </g>
</svg>

