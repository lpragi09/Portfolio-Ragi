<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#05040a"/>
      <stop offset="0.55" stop-color="#0a0520"/>
      <stop offset="1" stop-color="#000000"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="60%">
      <stop offset="0" stop-color="rgba(138,43,226,0.28)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="24"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="520" cy="360" r="520" fill="url(#glow)" filter="url(#soft)"/>
  <circle cx="1240" cy="580" r="520" fill="rgba(75,0,130,0.18)" filter="url(#soft)"/>

  <g fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="2">
    <path d="M140 160 H1460" />
    <path d="M140 740 H1460" />
  </g>

  <g font-family="ui-serif, Georgia, serif" fill="#ffffff">
    <text x="140" y="420" font-size="84" font-weight="700" opacity="0.95">Website Barber</text>
    <text x="140" y="485" font-size="34" opacity="0.70">maganhabarb.vercel.app</text>
  </g>

  <g font-family="ui-sans-serif, system-ui" fill="rgba(231,231,238,0.85)">
    <text x="140" y="560" font-size="22">Next.js 14 + TypeScript + Tailwind + Supabase</text>
  </g>

  <g>
    <rect x="140" y="610" width="340" height="64" rx="20" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.10)"/>
    <text x="170" y="652" font-family="ui-sans-serif, system-ui" font-size="18" fill="rgba(231,231,238,0.82)">Projeto para cliente</text>
  </g>
